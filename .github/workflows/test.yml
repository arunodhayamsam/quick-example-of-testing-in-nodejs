#This action going to handle the testing and if any failure will send the email.
#https://github.com/marketplace/actions/send-email
#https://www.ravsam.in/blog/send-email-notification-when-github-action-fails/

name: Testing Job
on:
  push:
    branches:
      - "dev"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - name: Gitclone
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Run the test case    
        run: | 
          npm install
          npm run cover
      - name: Send the email
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email subject
          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          # email body as text
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
          # comma-separated string, send email to
          to: johndoe@gmail.com,doejohn@gmail.com
          # from email name
          from: John Doe




  

